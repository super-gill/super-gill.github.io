<!DOCTYPE html>
<html class="flex-col" lang="en">

<style>
        * {
            box-sizing: border-box;
        }

        :root {
            font-size: 16px;
            font-family: monospace;
            min-height: 75vh;
        }

        body {
            height: 100%;
            width: 100%;

        }

        .flex-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flex-row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            border-radius: 1rem;
            padding: 1rem;
            width: 600px;
            height: 400px;
            border: solid black;
            justify-content: space-around;
        }

        .left-pane {
            border-radius: 1rem;
            width: 250px;
            height: 100%;
            background-color: lightsteelblue;
        }

        .guess-buttons {
            width: 200px;
            height: auto;
        }

        button {
            border-radius: 5px;
            margin: 10px;
            height: 50px;
            width: 100px;
        }

        button:hover {
            background-color: lightgray;
            font-weight: bold;
            font-size: 0.8rem;
        }

        button:active {
            background-color: grey;
        }

        .last-card {
            width: 100%;
        }

        .right-pane {
            border-radius: 1rem;
            width: 250px;
            height: 100%;
            background-color: lightsteelblue;
        }

        .card {
            border-radius: 1rem;;
            width: 90%;
            aspect-ratio: 2/3;
            border: solid black;
            align-items: center;
            justify-content: center;
        }

        .history {
            height: 80%;
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body class="flex-col">
    <H1 class="title">Higher or Lower!</H1>
    <div class="container flex-row">

        <div class="left-pane flex-col">

            <div class="guess-buttons flex-row">
                <button class="game-button" id="high" onclick="higher()" value="1">HIGHER!</button>
                <button class="game-button" id="low" onclick="lower()" value="2">LOWER!</button>
            </div>
            <div class="last-card flex-col">
                <p>LAST CARD: <br><span id="last-card">[PLACEHOLDER]</span></p>
            </div>
        </div>

        <div class="right-pane flex-row">
            <div class="card flex-col">
                <p id="next-card">[PLACEHOLDER CARD]</p>
            </div>
        </div>

    </div>

    <div>
        <div>
            <p class="history-p"></p>
        </div>
        <div class="flex-col">
            <p id="deck">[PLACEHOLDER CARD]</p>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>

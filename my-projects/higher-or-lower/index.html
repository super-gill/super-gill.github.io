<!DOCTYPE html>
<html class="flex-col" lang="en">

<style>
    * {
        box-sizing: border-box;
    }

    :root {
        font-size: 16px;
        font-family: monospace;
        min-height: 75vh;
        color: white;
        text-align: center;
    }

    body {
        height: 100%;
        width: 100%;
        background-color: #2C2C36;
    }

    .flex-col {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .flex-row {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-big {
        border-radius: 1rem;
        padding: 1rem;
        width: 600px;
        height: 400px;
        justify-content: space-around;
        background-color: #67687D;
        margin: 10px;
    }

    .arena {
        justify-content: space-between;
    }

    .container {
        padding: 0.1rem;
        width: 100%;
        justify-content: space-around;
        background-color: #67687D;
    }

    .stats {
        border-radius: 2rem;
        padding: 1rem;
        width: 600px;
        height: 400px;
        justify-content: space-around;
        background-color: #67687D;
        justify-content: flex-start;
        margin-left: 10px;
    }

    @media only screen and (max-width:1250px) {

        .arena {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stats {
            margin-left: 0px;
            margin-top: 20px;
        }

        .container {
            margin-right: 0px;
        }

        h1 {
            font-size: 1.5rem;
        }

    }

    .card {
        background-color: #9496B5;
    }

    .left-pane {
        border-radius: 1rem;
        width: 250px;
        height: 100%;
        background-color: #9496B5;
    }

    .guess-buttons {
        width: 200px;
        height: auto;
    }

    button {
        border-radius: 5px;
        border: none;
        margin: 10px;
        height: 25px;
        width: 100px;
        font-weight: normal;
    }

    button:hover {
        background-color: lightgray;
        font-weight: bold;
        font-size: 0.8rem;
    }

    button:active {
        background-color: grey;
    }

    .cheat-button, .auto-pilot {
        width: 73%;
    }

    button:disabled {
        color: black;
        background-color: #eee;
        border-color: #ddd;
        cursor: not-allowed;
    }

    .last-card {
        width: 100%;
        padding: 0;
    }

    .right-pane {
        border-radius: 1rem;
        width: 250px;
        height: 100%;
        background-color: #9496B5;
    }

    .card {
        border-radius: 1rem;
        ;
        width: 90%;
        aspect-ratio: 2/3;
        border: solid black;
        align-items: center;
        justify-content: center;
    }

    #activeCardIMG {
        width: 90%;
    }

    #nextCardIMG {
        width: 35%;
    }

    #img-container {
        width: 100%;
    }

    /* .history {
        height: 80%;
    } */

    .hidden {
        display: none;
    }
</style>
</head>

<body class="flex-col">
    <H1 id="title">Higher or Lower!</H1>
    <div class="arena flex-row">

        <div class="card-big flex-row" id="play-area">
            <div class="left-pane flex-col">

                <div class="play-buttons">
                
                <button class="auto-pilot" id="auto-pilot" onclick="autoPilot()">Auto Pilot</button>
                
                <div class="guess-buttons flex-row">
                    <button class="game-button" id="high" onclick="higher()" value="1">HIGHER!</button>
                    <button class="game-button" id="low" onclick="lower()" value="2">LOWER!</button>
                </div>
                
                <button class="cheat-button" id="cheat" onclick="cheatTurn()"></button>

                </div>

                <div class="last-card flex-col">
                    <p>Last Card:</p>
                    <img id="nextCardIMG" src="">
                </div>
            </div>
            <div class="right-pane flex-row">
                <img id="activeCardIMG" src="Assets/PNG-cards-1.3/title_card.png">
            </div>
        </div>


        <div class="card-big flex-col hidden" id="game-over">

            <div class="container">
                <p id="score">Score will be here!</p>
            </div>
            <div class="container">
                <p id="deck-count">Deck count will be here!</p>
            </div>
            <div id="img-container">
                <!-- card history images -->
            </div>
            <div class="container">
                <button onclick="gameStart()">Play again!</button>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
<footer> <a href="">
        << Home </a>
</footer>

</html>

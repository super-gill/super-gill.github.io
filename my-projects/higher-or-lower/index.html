<!DOCTYPE html>
<html class="flex-col" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            font-size: 16px;
            font-family: monospace;
            min-height: 75vh;
        }

        body {
            height: 100%;
            width: 100%;

        }

        .flex-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flex-row {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            border-radius: 1rem;
            padding: 1rem;
            width: 600px;
            height: 400px;
            border: solid black;
            justify-content: space-around;
        }

        .left-pane {
            border-radius: 1rem;
            width: 250px;
            height: 100%;
            background-color: lightsteelblue;
        }

        .guess-buttons {
            width: 200px;
            height: auto;
        }

        button {
            height: 100px;
            width: 200px;
        }

        .last-card {
            width: 100%;
        }

        .right-pane {
            border-radius: 1rem;
            width: 250px;
            height: 100%;
            background-color: lightsteelblue;
        }

        .card {
            border-radius: 1rem;;
            width: 90%;
            aspect-ratio: 2/3;
            border: solid black;
            align-items: center;
            justify-content: center;
        }

        .history {
            height: 80%;
        }
    </style>

</head>

<body class="flex-col">
    <H1 class="title">Higher or Lower!</H1>
    <div class="container flex-row">

        <div class="left-pane flex-col">

            <div class="guess-buttons flex-col">
                <button class="game-button" value="1">HIGHER!</button>
                <button class="game-button" value="2">LOWER!</button>
            </div>
            <div class="last-card flex-col">
                    <p>LAST CARD: <br><span>[PLACEHOLDER]</span></p>
            </div>
        </div>

        <div class="right-pane flex-row">
            <div class="card flex-col">
                <p>[PLACEHOLDER CARD]</p>
            </div>
        </div>

    </div>

    <div>
        <div>
            <p class="history-p"></p>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Argonaut IT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Optional: background color outside of the image */
        }

        .image-container {
            border: 20px solid white; /* White border around the image */
            padding: 10px;
            max-width: 100vw; /* Ensure the image doesn't exceed the viewport width */
            max-height: 100vh; /* Ensure the image doesn't exceed the viewport height */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="argoscreenshot.jpg" alt="Argonaut IT">
    </div>
</body>
</html>
